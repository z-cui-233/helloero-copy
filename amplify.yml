version: 1
applications:
  - appRoot: packages/account
    backend:
      phases:
        build:
          commands:
            - amplifyPush --simple
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../../
            - nvm install lts/gallium
            - echo -e "@u-next:registry=https://npm.pkg.github.com/\n//npm.pkg.github.com/:_authToken=${NPM_PULL_TOKEN}" > .npmrc
            - npm i -prefix packages/types
            - npm i -prefix packages/shared
            - npm i -prefix packages/account
        build:
          commands:
            - npm run build -prefix packages/account
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
